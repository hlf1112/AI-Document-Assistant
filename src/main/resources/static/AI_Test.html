<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI 智能文档助手</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="AI.css">
</head>
<body>

<div class="container">
    <h2>🚀 AI 智能文档分析助手 (Gemini 2.5)</h2>

    <div class="section">
        <p><strong>1. 文档学习</strong></p>

        <div style="margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
            <label style="cursor: pointer; user-select: none; display: flex; align-items: center;">
                <input type="checkbox" id="ragSwitch" checked style="margin-right: 8px; transform: scale(1.2);">
                <span style="font-weight: bold; color: #2c3e50;">📚 启用文档知识库</span>
            </label>
            <span style="font-size: 12px; color: #7f8c8d;">(关闭后将作为通用 AI 聊天)</span>
        </div>

        <div class="input-group">
            <input type="file" id="fileInput" accept=".pdf,.docx" style="padding: 10px; background: white;">
            <button onclick="uploadAndTrain()" id="btnTrain">上传并学习</button>
            <button onclick="resetKb()" id="btnReset" style="background: #e74c3c; margin-left: 10px;">
                🗑️ 清空知识库
            </button>
        </div>
        <div id="status">准备就绪</div>
    </div>

    <div class="section" style="border-bottom: none;">
        <p><strong>2. 智能问答</strong></p>
        <div id="chatBox"></div>
        <div class="input-group">
            <input type="text" id="question" placeholder="输入问题..." onkeydown="if(event.keyCode==13) ask()">
            <button onclick="ask()" id="btnSend">发送</button>
        </div>
    </div>
</div>

<script src="AI.js"></script>

</body>
</html>
